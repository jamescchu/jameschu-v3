# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: James Chu
subtitle:
description:
author: James Chu
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://james-chu.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: jameschu

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Auto Prefixer
autoprefixer:
  browsers:
    - 'last 2 versions'

# Sass Compiler
node_sass:
  outputStyle: nested
  precision: 4
  sourceComments: false

# Hexo Beautify
beautify:
  types:
    - html
  html:
    'indent_inner_html': false
    'indent_size': 2
    'indent_with_tabs': false

# Minifier
html_minifier:
  enable: false

js_minifier:
  enable: false
  exclude:
    - '*.min.js'

css_minifier:
  enable: false
  exclude:
    - '*.min.css'

image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
